<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .swiper {
        width: 100%;
        height: 200px;
      }

      .swiper-slide {
        background: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <!-- Tabs -->
    <div class="tabs">
      <button class="go-to-slide" data-slide="0">HTML</button>
      <button class="go-to-slide" data-slide="2">CSS</button>
      <button class="go-to-slide" data-slide="4">React</button>
    </div>

    <div class="swiper html-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">HTML Slide 1</div>
        <div class="swiper-slide">HTML Slide 2</div>
        <div class="swiper-slide">CSS Slide 1</div>
        <div class="swiper-slide">CSS Slide 2</div>
        <div class="swiper-slide">React Slide 1</div>
        <div class="swiper-slide">React Slide 2</div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev html-prev"></div>
      <div class="swiper-button-next html-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
      const swiper = new Swiper(".swiper", {
        loop: true,

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // And if we need scrollbar
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
      // Handle button clicks
      document.querySelectorAll(".go-to-slide").forEach((button) => {
        button.addEventListener("click", () => {
          const index = parseInt(button.dataset.slide, 10);
         swiper.slideTo(index); // or mySwiper.slideToLoop(index) if using loop mode
        });
      });
    </script>
  </body>
</html>
